<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <title>End page</title>
  </head>
  <body>
    <div class="cintainer">
      <div id="end" class="flex-center flex-column" style="margin-top: 15%">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="User Name"
          />
          <button
            type="submit"
            class="button"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save Score
          </button>
        </form>
        <a href="game.html" class="button">Play Again</a>
        <a href="quiz.html" class="button">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
